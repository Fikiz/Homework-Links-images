<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Burger Delight - Order Now</title>
</head>

<body>
    <header>
        <h1>Burger Delight</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="order.html">Order Now</a></li>
            </ul>
        </nav>
    </header>

    <section id="order">
        <h2>Place Your Order</h2>
        <form >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="burger-type">Select Burger Type:</label>
            <select id="burger-type" name="burger-type" required>
                <option value="classic">Classic Burger</option>
                <option value="cheese">Cheeseburger</option>
                <option value="veggie">Veggie Burger</option>
            </select> <br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required> <br><br>

            <label for="delivery-address">Delivery Address:</label> <br>
            <textarea id="delivery-address" name="delivery-address" rows="4" required></textarea> <br><br>

            <input type="submit" value="Place Order">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Burger Delight. All rights reserved.</p>
    </footer>
</body>

</html>
